    <h2 id="steps">
      爆炒腊肉的做法 &nbsp;
    </h2>
    <div class="steps">
      <ol>

        <li class="container">
          <p class="text" style="">腊肉用温水洗净泡软</p>
        </li>

        <li class="container">
          <p class="text" style="">腊肉上锅蒸20-30分钟&ensp;&ensp;&ensp;&ensp;&ensp;
          </p>
        </li>

        <li class="container">
          <p class="text" style="">蒜苔切段，腊肉切片。姜蒜切片，葱切段，辣椒切丝</p>
        </li>

        <li class="container">
          <p class="text" style="">锅里放少许油煸炒腊肉。微微出油了放入葱姜蒜辣椒丝炒出香味</p>
        </li>

        <li class="container">
          <p class="text" style="">放入蒜苔，半茶匙盐，蒸鱼豉油，五香粉，炒到蒜苔变软，到自己喜欢的程度</p>
        </li>

        <li class="container">
          <p class="text" style="">倒入炒好的五花肉，翻炒，让融化的糖裹在五花肉上 </p>
        </li>

        <li class="container">
          <p class="text" style="">出锅放鸡精即可</p>
        </li>
      </ol>
