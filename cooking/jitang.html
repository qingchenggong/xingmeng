        <h2 id="steps">
            鲜鸡汤 &nbsp;
        </h2>
        <div class="steps">
            <ol>

                <li class="container">
                    <p class="text" style="">鸡清洗干净，用刀背在鸡身上敲打几下，可以让鸡肉更嫩。</p>
                </li>

                <li class="container">
                    <p class="text" style="">锅中加入足够的水，放入鸡、姜、葱、料酒，大火烧开后撇去浮沫，转小火炖煮约1小时。</p>
                </li>

                <li class="container">
                    <p class="text" style="">熄火后，盖上锅盖焖煮20分钟。然后再开火，再炖煮20分钟，再焖煮20分钟。上述步骤重复三遍。</p>
                </li>

                <li class="container">
                    <p class="text" style="">最后加入适量的盐进行调味，熄火后用漏网将鸡和其他杂质过滤掉，剩下的汤即为鸡汤。&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;
                    </p>
                </li>


            </ol>
